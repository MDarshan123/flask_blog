{% extends 'layout.html'%}
{%block body%}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panal</h1>
            <span class="subheading">Manage your posts and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>basic actions</h1>
        <a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a>
        <a href="/logout"><button class="btn btn-primary">LOGOUT</button></a>
        <hr>

<h1>add/Edit posts</h1>
     

<form name="sentMessage" action="/edit/{{post.sno}}"  method="POST">
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>title</label>
        <input type="text" class="form-control" placeholder="title" name='title' id="name" required data-validation-required-message="Please enter your name." value="{{post.title}}">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>tagline</label>
        <input type="text" name="tline" class="form-control" placeholder="tagline" id="email" required data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label>slug</label>
        <input type="text" name="slug" class="form-control" placeholder="slug" id="phone" required data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>content</label>
        <textarea rows="5" class="form-control" placeholder="content" name="content" id="message" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
        <p class="help-block text-danger"></p>
      </div>

      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>img file</label>
          <input rows="5" class="form-control" placeholder="imge file" name="img_file" id="message" required data-validation-required-message="Please enter a message." value="{{post.img_file}}"></input>
          <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
  </form>
       
      </div>
    </div>
  </div>

 {%endblock%}
